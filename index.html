<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="shortcut icon" href="./Image/Icon.png" type="image/x-icon">

    <!-- Import CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Import Script -->
    <script defer src="script.js"></script>
    
    <title>Pokedex</title>
</head>
<body>
    
    <div class="container">
        <img src="./Image/Pokemon-Logo.png" alt="Pokemon" class="logo-pokemon">
        <div class="pokedex">
            <div class="informations">
                <div class="textos">
                    <div class="textos">
                        <h1 id="texto"><span class="Pokemon__Nome"> </span></h1>
                        <div id="texto2">

                            <h1 id="texto"><span class="Pokemon__Nome"> </span></h1>

                            <div class="flex">                        
                                <h2>Number:</h2> 
                                <h3>#0<span class="Pokemon__Number"></span></h3>
                            </div>
            
                            <div class="flex">
                                <h2>Type:</h2>
                                <h3><span class="pokemon__type"></span></h3>
                            </div>
            
                            <div class="flex">
                                <h2>HP:</h2>
                                <h3><span class="pokemon__hp"></span></h3>
                            </div>
            
                            <div class="flex">
                                <h2>Weight:</h2>
                                <h3><span class="pokemon__weight"></span>kg</h3> 
                            </div>
            
                            <div class="flex">
                                <h2>Height:</h2>
                                <h3><span class="pokemon__height"></span>m</h3>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
            <div class="right">
                <div id="texto3">
                        
                    <form class="form">
                        <input
                        type="search"
                        class="input__search"
                        placeholder="Name or Number"
                        required
                        />
                    </form>
                    
                    <div class="center gap">
                        <button class="button btn-prev">&lt; Prev</button>
                        <button class="button btn-next">Next &gt;</button>
                    </div>
                </div>
                <img class="pokemon_image" src="#" alt="pokemon" class="pokemon__image">
            </div>
                
        </div>
    </div>
      
</body>
</html>
